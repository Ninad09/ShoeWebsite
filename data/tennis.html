<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>NIKE Air Black</title>
</head>
<body>
    <div class="product-container">

        <div class="product-img">
            <img src="../images/Nike Tennis.jpg" alt="" style="width: 100%;">
        </div>

        <div class="product-details">
            <div class="product-name">NIKE Air</div>
            <p style="border-bottom: 1px solid lightgray; font-size: 20px; color:gray;">Nike</p>
            <div class="product-price">&#8377; 7,000</div>
            
            <div class="product-size">
                <p>Select Size</p>
                <button class="btn btn-outline-dark" type="submit">UK 4</button>
                <button class="btn btn-outline-dark" type="submit">UK 5</button>
                <button class="btn btn-outline-dark" type="submit">UK 6</button>
                <button class="btn btn-outline-dark" type="submit">UK 7</button>
                <button class="btn btn-outline-dark" type="submit">UK 8</button>
                <button class="btn btn-outline-dark" type="submit">UK 9</button>
            </div>
            <div class="product-color">
                <p>Select Color</p>
                <button type="button" class="btn btn-success rounded-circle" style="color: black; background-color: black; border-color: black;">A</button>
                <button type="button" class="btn btn-success rounded-circle" style="color: gray; background-color: gray; border-color: gray;">A</button>
                <button type="button" class="btn btn-success rounded-circle" style="color: lightgray; background-color: lightgray; border-color: lightgray;">A</button>
                <button type="button" class="btn btn-success rounded-circle" style="color: white; background-color: white; border-color: lightgray;">A</button>
                
            </div>

            <div class="buy">
                <a href="#" type="button" class="btn btn-primary btn-lg w-25">Buy</a>
                <a href="../index.html" type="button" class="btn btn-secondary btn-lg w-25">Back</a>
            </div>
            
            <div class="product-info">
                Product Details
                <ul>
                    <li>Durable and Breathable</li>
                    <li>Foam midsole</li>
                    <li>Perforations on the toe</li>
                    <li>Extra set of laces</li>
                </ul>
            </div>
            
        </div>

    </div>

</body>
</html>
